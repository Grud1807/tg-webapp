<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Список заданий</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body {
font-family: 'Arial', sans-serif;
background-color: #f3f6fa;
margin: 0;
padding: 0;
}
.container {
padding: 20px;
max-width: 600px;
margin: auto;
}
.task {
background-color: #fff;
border-radius: 10px;
box-shadow: 0 4px 6px rgba(0,0,0,0.1);
padding: 16px;
margin-bottom: 16px;
}
 .task h3 {
margin: 0 0 10px;
color: #1a237e;
}
.task p {
margin: 4px 0;
color: #333;
}
.btn-take {
margin-top: 10px;
display: inline-block;
background-color: #1a73e8;
color: #fff;
padding: 8px 16px;
border-radius: 8px;
text-decoration: none;
font-weight: bold;
border: none;
cursor: pointer;
}
.btn-take:hover {
background-color: #155ab6;
}
.back-button {
position: fixed;
 top: 10px;
left: 10px;
background-color: #e3e9f4;
color: #1a237e;
padding: 6px 14px;
border-radius: 20px;
text-decoration: none;
font-weight: bold;
font-size: 14px;
}
</style>
</head>
<body>
<a href="index.html" class="back-button">← Назад</a>
<div class="container">
<h2> Все задания</h2>
<div id="tasks-list">
<p>Загрузка заданий...</p>
</div>
</div>
<script>
const airtableApiKey =
"patZ7hX8W8F8apmJm.9adf2ed71f8925dd372af08a5b5af2af4b12ead4abc0036be4ea68c43c47
a8c4";
const baseId = "appTpq4tdeQ27uxQ9";
const tableName = "Tasks";
const apiUrl = `https://api.airtable.com/v0/${baseId}/${tableName}`;
async function fetchTasks() {
 try {
console.log(" Запрашиваем задания из Airtable...");
const response = await fetch(apiUrl, {
headers: {
Authorization: `Bearer ${airtableApiKey}`
}
});
const data = await response.json();
console.log(" Ответ от Airtable:", data);
const tasksContainer = document.getElementById('tasks-list');
tasksContainer.innerHTML = '';
if (!data.records || data.records.length === 0) {
tasksContainer.innerHTML = '<p>Пока нет заданий.</p>';
console.warn(" Нет записей в таблице.");
return;
}
data.records.forEach(record => {
const task = document.createElement('div');
task.className = 'task';
const taskId = record.id; // для будущих действий (например, смены статуса)
task.innerHTML = `
<h3>${record.fields['Предмет'] || 'Без предмета'}</h3>
 <p><strong>Описание:</strong> ${record.fields['Описание'] || 'Нет данных'}</p>
<p><strong>Цена:</strong> ${record.fields['Цена'] || '—'}</p>
<p><strong>Дедлайн:</strong> ${record.fields['Дедлайн'] || '—'}</p>
<p><strong>Статус:</strong> ${record.fields['Статус'] || '—'}</p>
<button class="btn-take" onclick="confirmTake('${taskId}', this)">Взять в
работу</button>
`;
tasksContainer.appendChild(task);
});
} catch (error) {
document.getElementById('tasks-list').innerHTML = '<p>Ошибка загрузки заданий
</p>';
console.error(" Ошибка при загрузке заданий:", error);
}
}
function confirmTake(taskId, buttonElement) {
if (confirm("Вы уверены, что хотите взять это задание в работу?")) {
alert(" Задание взято в работу!");
console.log(" Task ID для взятия в работу:", taskId);
// Здесь можно будет добавить PATCH-запрос на смену статуса
// Например: changeTaskStatus(taskId, "В работе");
}
}
fetchTasks();
 </script>
</body>
</html>
