<body>
  <a href="index.html" class="back-button">‚Üê –ù–∞–∑–∞–¥</a>
  <div class="container">
    <h2>üìã –í—Å–µ –∑–∞–¥–∞–Ω–∏—è</h2>
    <div id="tasks-list">
      <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏–π...</p>
    </div>
  </div>

  <script>
    const apiUrl = "https://api.airtable.com/v0/appTpq4tdeQ27uxQ9/Tasks";
    const airtableApiKey = "patZ7hX8W8F8apmJm.9adf2ed71f8925dd372af08a5b5af2af4b12ead4abc0036be4ea68c43c47a8c4";
    const botToken = "8101750587:AAEoO1Aote7wHIRDADD4kpwFyYOYIkibe_c";
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user || { id: 0, username: "unknown" };

    async function fetchTasks() {
      try {
        const response = await fetch(apiUrl, {
          headers: {
            Authorization: `Bearer ${airtableApiKey}`
          }
        });

        const data = await response.json();
        const tasksContainer = document.getElementById('tasks-list');
        tasksContainer.innerHTML = '';

        const newTasks = [];
        const otherTasks = [];
        let hasActiveTask = false;

        // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä–∏–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –∞–∫—Ç–∏–≤–Ω–æ–µ –∑–∞–¥–∞–Ω–∏–µ
        data.records.forEach(record => {
          const status = record.fields['–°—Ç–∞—Ç—É—Å'];
          const executorId = record.fields['ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è'];
          if (status === '–í —Ä–∞–±–æ—Ç–µ' && executorId == user.id) {
            hasActiveTask = true;
          }
        });

        data.records.forEach(record => {
          const taskId = record.id;
          const fields = record.fields;
          const status = fields['–°—Ç–∞—Ç—É—Å'] || '–ë–µ–∑ —Å—Ç–∞—Ç—É—Å–∞';
          const ownerId = fields['ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è'];
          const customerUsername = fields['–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram'] || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

          const task = document.createElement('div');
          task.className = 'task';
          task.id = `task-${taskId}`;

          let content = `
            <h3>${fields['–ü—Ä–µ–¥–º–µ—Ç'] || '–ë–µ–∑ –ø—Ä–µ–¥–º–µ—Ç–∞'}</h3>
            <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${fields['–û–ø–∏—Å–∞–Ω–∏–µ'] || '‚Äî'}</p>
            <p><strong>–¶–µ–Ω–∞:</strong> ${fields['–¶–µ–Ω–∞'] || '‚Äî'} ‚ÇΩ</p>
            <p><strong>–î–µ–¥–ª–∞–π–Ω:</strong> ${fields['–î–µ–¥–ª–∞–π–Ω'] || '‚Äî'}</p>
          `;

          if (status === '–ù–æ–≤–æ–µ') {
            if (ownerId == user.id) {
              content += `<p><em>‚ùóÔ∏è –í—ã –∞–≤—Ç–æ—Ä —ç—Ç–æ–≥–æ –∑–∞–¥–∞–Ω–∏—è</em></p>`;
              task.classList.add('inactive-task');
              otherTasks.push(task);
            } else if (hasActiveTask) {
              content += `<p><em>‚õî –£ –≤–∞—Å —É–∂–µ –µ—Å—Ç—å –∞–∫—Ç–∏–≤–Ω–æ–µ –∑–∞–¥–∞–Ω–∏–µ</em></p>`;
              task.classList.add('inactive-task');
              otherTasks.push(task);
            } else {content += `<button class="btn-take" onclick="takeTask('${taskId}', '${customerUsername}', '${fields['–ü—Ä–µ–¥–º–µ—Ç']}', '${fields['–û–ø–∏—Å–∞–Ω–∏–µ']}', '${fields['–¶–µ–Ω–∞']}', '${fields['–î–µ–¥–ª–∞–π–Ω']}')">–í–∑—è—Ç—å –≤ —Ä–∞–±–æ—Ç—É</button>`;
              task.innerHTML = content;
              newTasks.push(task);
            }
          } else {
            content += `<p><em>–°—Ç–∞—Ç—É—Å: ${status}</em></p>`;
            task.classList.add('inactive-task');
            task.innerHTML = content;
            otherTasks.push(task);
          }
        });

        [...newTasks, ...otherTasks].forEach(t => document.getElementById("tasks-list").appendChild(t));
      } catch (err) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err);
        document.getElementById('tasks-list').innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞–Ω–∏–π üò•</p>';
      }
    }

    async function takeTask(taskId, customerUsername, subject, description, price, deadline) {
      const confirmMsg = "–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤–∑—è—Ç—å —ç—Ç–æ –∑–∞–¥–∞–Ω–∏–µ –≤ —Ä–∞–±–æ—Ç—É?";
      if (!confirm(confirmMsg)) return;

      try {
        const patch = await fetch(`${apiUrl}/${taskId}`, {
          method: 'PATCH',
          headers: {
            Authorization: `Bearer ${airtableApiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            fields: {
              "–°—Ç–∞—Ç—É—Å": "–í —Ä–∞–±–æ—Ç–µ",
              "ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è": user.id,
              "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram": user.username || "–±–µ–∑ username"
            }
          })
        });

        if (!patch.ok) {
          const errText = await patch.text();
          console.error("‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:", errText);
          alert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –≤–∑—è—Ç—å –∑–∞–¥–∞–Ω–∏–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
          return;
        }

        // –£–¥–∞–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –∑–∞–¥–∞–Ω–∏—è
        const taskElement = document.getElementById(`task-${taskId}`);
        if (taskElement) taskElement.remove();

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        const message = `
‚úÖ –í—ã –≤–∑—è–ª–∏ –∑–∞–¥–∞–Ω–∏–µ!
üìö –ü—Ä–µ–¥–º–µ—Ç: ${subject}
üìù –û–ø–∏—Å–∞–Ω–∏–µ: ${description}
üí∞ –¶–µ–Ω–∞: ${price} ‚ÇΩ
‚è∞ –î–µ–¥–ª–∞–π–Ω: ${deadline}

üë§ –ö–æ–Ω—Ç–∞–∫—Ç –∑–∞–∫–∞–∑—á–∏–∫–∞: @${customerUsername}
üí¨ –°–≤—è–∂–∏—Ç–µ—Å—å —Å –Ω–∏–º –∏ —É—Ç–æ—á–Ω–∏—Ç–µ –¥–µ—Ç–∞–ª–∏.

‚ùóÔ∏è –í—ã–ø–æ–ª–Ω–∏—Ç–µ –∑–∞–¥–∞–Ω–∏–µ –≤ —Å—Ä–æ–∫. –ó–∞ –Ω–µ–≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ ‚Äî –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞. –î–µ–Ω—å–≥–∏ –ø–æ—Å—Ç—É–ø—è—Ç –ø–æ—Å–ª–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –æ–±–µ–∏–º–∏ —Å—Ç–æ—Ä–æ–Ω–∞–º–∏.
        `;
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: user.id,
            text: message
          })
        });

        tg.close();
      } catch (err) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤–∑—è—Ç–∏–∏ –∑–∞–¥–∞–Ω–∏—è:", err);
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤–∑—è—Ç–∏–∏ –∑–∞–¥–∞–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.");
      }
    }

    fetchTasks();
  </script>
</body>
