<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Добавить задание</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f6fa;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #1a237e;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #1a73e8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ab6;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #e3e9f4;
      color: #1a237e;
      padding: 6px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Назад</a>
  <h2>Добавить задание</h2>
  <form id="task-form">
    <label>Предмет:</label>
    <input type="text" id="subject" required>

    <label>Описание задания:</label>
    <textarea id="description" required></textarea>

    <label>Цена (в ₽):</label>
    <input type="number" id="price" required>

    <label>Дедлайн (дд.мм):</label>
    <input type="text" id="deadline" placeholder="Например, 17.08" required>

    <button type="submit">Отправить</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById("task-form");
    const messageEl = document.getElementById("message");
    const tg = window.Telegram.WebApp;

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const subject = document.getElementById("subject").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = document.getElementById("price").value.trim();
      const deadline = document.getElementById("deadline").value.trim();

      const user = tg.initDataUnsafe?.user;
      if (!user) {
        messageEl.textContent = "❌ Ошибка: пользователь Telegram не определён";
        return;
      }

      const taskData = {
        subject,
        description,
        price,
        deadline,
        user_id: user.id,
        username: user.username || ""
      };

      try {
        const response = await fetch("https://7ccfb3f7b487.ngrok-free.app/add-task", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(taskData)
        });

        if (response.ok) {
          messageEl.textContent = "✅ Задание добавлено! Ожидайте уведомления, когда его возьмут в работу.";
          form.reset();

          setTimeout(() => {
            tg.close();
          }, 2500);
        } else {
          messageEl.textContent = "❌ Ошибка при отправке. Попробуйте позже.";
          console.error("Ошибка при отправке задания:", await response.text());
        }
      } catch (error) {
        messageEl.textContent = "❌ Ошибка при подключении.";
        console.error("Ошибка:", error);
      }
    });
  </script>
</body>
</html>
