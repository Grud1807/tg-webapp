<body>
  <a href="index.html" class="back-button">‚Üê –ù–∞–∑–∞–¥</a>

  <div class="container">
    <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</h2>
    <form id="task-form">
      <label for="subject">–ü—Ä–µ–¥–º–µ—Ç</label>
      <input type="text" id="subject" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞" required>

      <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ</label>
      <textarea id="description" rows="4" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –†–µ—à–∏—Ç—å 3 –∑–∞–¥–∞—á–∏ –∏–∑ –≤–∞—Ä–∏–∞–Ω—Ç–∞" required></textarea>

      <label for="price">–¶–µ–Ω–∞ (‚ÇΩ)</label>
      <input type="number" id="price" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 300" required>

      <label for="deadline">–î–µ–¥–ª–∞–π–Ω</label>
      <input type="date" id="deadline" required>

      <button type="submit">üì® –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const form = document.getElementById("task-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const subject = document.getElementById("subject").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = document.getElementById("price").value.trim();
      const deadline = document.getElementById("deadline").value;

      const user = tg.initDataUnsafe?.user || {
        id: 123456789,
        username: "testuser"
      }; // –§–µ–π–∫–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–ª—è —Ç–µ—Å—Ç–æ–≤ –≤ –±—Ä–∞—É–∑–µ—Ä–µ

      const deadlineFormatted = deadline.split("-").reverse().join(".");

      const task = {
        subject,
        description,
        price,
        deadline: deadlineFormatted,
        user_id: user.id,
        username: user.username || "–±–µ–∑ username"
      };

      try {
        const response = await fetch("http://127.0.0.1:8000/add-task", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(task)
        });

        const result = await response.json();

        if (result.success) {
          alert("‚úÖ –ó–∞–¥–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!\n\n–ö–æ–≥–¥–∞ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å –≤–æ–∑—å–º—ë—Ç –µ–≥–æ –≤ —Ä–∞–±–æ—Ç—É, –≤—ã –ø–æ–ª—É—á–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram.");
          tg.close(); // —Å–≤–æ—Ä–∞—á–∏–≤–∞–µ–º WebApp
        } else {
          alert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ: " + result.error);
        }

      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ:", error);
        alert("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–¥–∞–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
      }
    });
  </script>
