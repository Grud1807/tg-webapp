  <style>

</head>
<body>
  <a href="index.html" class="back-button">‚Üê –ù–∞–∑–∞–¥</a>
  <div class="container">
    <h2>üì• –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</h2>
    <form id="taskForm">
      <label for="subject">–ü—Ä–µ–¥–º–µ—Ç</label>
      <input type="text" id="subject" name="subject" placeholder="–ü—Ä–∏–º–µ—Ä: –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞" required />

      <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è</label>
      <textarea id="description" name="description" rows="4" placeholder="–ü—Ä–∏–º–µ—Ä: –†–µ—à–∏—Ç—å 5 –∑–∞–¥–∞—á –Ω–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–Ω—É—é" required></textarea>

      <label for="price">–¶–µ–Ω–∞ (‚ÇΩ)</label>
      <input type="number" id="price" name="price" placeholder="–ü—Ä–∏–º–µ—Ä: 300" required />

      <label for="deadline">–î–µ–¥–ª–∞–π–Ω (–¥–¥.–º–º)</label>
      <input type="text" id="deadline" name="deadline" placeholder="–ü—Ä–∏–º–µ—Ä: 17.08" required />

      <button type="submit" class="btn">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById('taskForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const subject = document.getElementById('subject').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const deadline = document.getElementById('deadline').value;

      const user = tg.initDataUnsafe?.user;

      if (!user) {
        alert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.");
        return;
      }

      const payload = {
        subject,
        description,
        price,
        deadline,
        user_id: user.id,
        username: user.username || ""
      };

      try {
        const response = await fetch('http://127.0.0.1:8000/add-task', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (result.success) {
          alert("‚úÖ –ó–∞–¥–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!\n–ö–∞–∫ —Ç–æ–ª—å–∫–æ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å –≤–æ–∑—å–º–µ—Ç –µ–≥–æ ‚Äî –≤—ã –ø–æ–ª—É—á–∏—Ç–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ.");
          tg.close();
        } else {
          alert("‚ùå –û—à–∏–±–∫–∞: " + result.error);
        }

      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ:", error);
        alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–¥–∞–Ω–∏—è: " + error.message);
      }
    });
  </script>
</body>
