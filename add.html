<body>

  <h2>–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</h2>
  <form id="task-form">
    <label>–ü—Ä–µ–¥–º–µ—Ç:</label>
    <input type="text" id="subject" required>

    <label>–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è:</label>
    <textarea id="description" required></textarea>

    <label>–¶–µ–Ω–∞ (–≤ ‚ÇΩ):</label>

    <label>–î–µ–¥–ª–∞–π–Ω (–≤ —Ñ–æ—Ä–º–∞—Ç–µ –ì–ì–ì–ì-–ú–ú-–î–î):</label>
    <input type="date" id="deadline" required>

    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById("task-form");
    const messageEl = document.getElementById("message");
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user  {
      id: 123456789,
      username: "fakeuser"  // –î–ª—è —Ç–µ—Å—Ç–æ–≤
    };

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const subject = document.getElementById("subject").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = document.getElementById("price").value.trim();
      const deadline = document.getElementById("deadline").value;

      if (!subject  !description  !price  !deadline) {
        messageEl.textContent = "‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.";
        return;
      }

      const payload = {
        subject,
        description,
        price,
        deadline,
        user_id: user.id,
        username: user.username  ""
      };

      try {
        const response = await fetch("https://studentus-server.onrender.com/add-task", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        console.log("üì• –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", result);

        if (result.success) {
          messageEl.textContent = "‚úÖ –ó–∞–¥–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!";
          form.reset();
          setTimeout(() => tg.close(), 2000);
        } else {
          messageEl.textContent = "‚ùå –û—à–∏–±–∫–∞: " + (result.error  "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞.");
        }
      } catch (error) {
        messageEl.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.";
        console.error("‚ùå –û—à–∏–±–∫–∞:", error);
      }
    });
  </script>
