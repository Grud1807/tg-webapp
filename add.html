<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Добавить задание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        button:disabled {
            background-color: #9CCC9C;
            cursor: not-allowed;
        }
        /* Анимация загрузки */
        .loading::after {
            content: "";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Добавить задание</h1>
    <form id="taskForm">
        <label>Предмет</label>
        <input type="text" name="subject" required>

        <label>Описание</label>
        <textarea name="description" required></textarea>

        <label>Цена</label>
        <input type="number" name="price" required>

        <label>Дедлайн</label>
        <input type="date" name="deadline" required>

        <button type="submit" id="submitBtn">Добавить</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const form = document.getElementById('taskForm');
        const submitBtn = document.getElementById('submitBtn');
        let isSubmitting = false;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (isSubmitting) return;
            isSubmitting = true;

            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = "Отправка...";

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("https://studentus-server.onrender.com/add-task", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        subject: data.subject,
                        description: data.description,
                        price: data.price,
                        deadline: data.deadline,
                        telegram_id: tg.initDataUnsafe?.user?.id
                    })
                });

                const result = await response.json();

                if (result.success) {
                    tg.showAlert("✅ Задание успешно добавлено! После того как исполнитель возьмёт его в работу, вы получите уведомление.");
                    tg.close();
                } else {throw new Error(result.error || "Не удалось добавить задание");
                }
            } catch (error) {
                tg.showAlert("❌ Ошибка: " + error.message);
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = "Добавить";
                isSubmitting = false;
            }
        });
    </script>
</body>
</html>
