<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Индивидуальный проект</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fb;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 25px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    /* Кнопка «Назад» — как в add.html и всегда сверху */
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #e3e9f4;
      color: #1a237e;
      padding: 6px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      z-index: 9999; /* всегда поверх контента */
    }

    h2 {
      margin-top: 10px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      text-align: left;
      font-weight: bold;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #4a6cf7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #3a57d5; }
    button:disabled { background: #9baaf7; cursor: not-allowed; }

    /* Сообщение об успехе */
    .success-message {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background: #e6f7e6;
      color: #2d7a2d;
      border: 1px solid #8fd88f;
      border-radius: 8px;
      font-size: 14px;
    }

    .ok-btn {
      margin-top: 12px;
      padding: 8px 16px;
      background: #4a6cf7;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: auto;
    }
  </style>
</head>
<body>
  <!-- Кнопка назад как в add.html -->
  <a href="index.html" class="back-button">← Назад</a>

  <div class="container">
    <h2>Индивидуальный проект</h2>
    <p>Полная реализация индивидуального проекта экспертом .Оставте заявку и я свяжусь с вами !</p>

    <form id="projectForm">
      <label for="name">Ваше имя</label>
      <input type="text" id="name" name="name" required />

      <label for="projectTopic">Тема проекта</label>
      <input type="text" id="projectTopic" name="projectTopic" required />

      <label for="deadline">Дедлайн</label>
      <input type="date" id="deadline" name="deadline" required />

      <label for="wishes">Дополнительные пожелания</label>
      <textarea id="wishes" name="wishes" rows="3"></textarea>

      <label for="contacts">Ваши контакты (Telegram)</label>
      <input type="text" id="contacts" name="contacts" required />

      <button type="submit" id="submitBtn">Оставить заявку</button>
    </form>

    <div class="success-message" id="successMessage">
      ✅ Ваша заявка успешно отправлена.<br />
      Ожидайте письма от нашего менеджера.
      <br />
      <button class="ok-btn" id="okBtn">ОК</button>
    </div>
  </div>

  <script>
    // Отправка формы в backend (таблица Projects)
    document.getElementById("projectForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const submitBtn = document.getElementById("submitBtn");
      submitBtn.disabled = true;

      const formData = {
        name: document.getElementById("name").value,
        projectTopic: document.getElementById("projectTopic").value,
        deadline: document.getElementById("deadline").value,
        wishes: document.getElementById("wishes").value,
        contacts: document.getElementById("contacts").value
      };

      try {
        const response = await fetch("https://studentus-server.onrender.com/add-project", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          document.getElementById("projectForm").style.display = "none";
          document.getElementById("successMessage").style.display = "block";
        } else {
          alert("Ошибка при отправке. Попробуйте снова.");
          submitBtn.disabled = false;
        }
      } catch (error) {
        alert("Ошибка соединения. Попробуйте позже.");
        submitBtn.disabled = false;
      }
    });

    // По кнопке «ОК» → на главную страницу (без /, чтобы не было 404 на GitHub Pages)
    document.getElementById("okBtn").addEventListener("click", function () {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
