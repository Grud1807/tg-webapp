<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индивидуальный проект</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #4A90E2;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #357ABD;
        }
        .success {
            display: none;
            text-align: center;
            margin-bottom: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Индивидуальный проект</h1>
        <div class="success" id="successMessage">Заявка отправлена! После подтверждения с вами свяжутся.</div>
        <form id="projectForm">
            <input type="text" id="name" placeholder="Ваше имя" required>
            <input type="text" id="projectTopic" placeholder="Тема проекта" required>
            <input type="date" id="deadline" placeholder="Дедлайн" required>
            <textarea id="wishes" placeholder="Дополнительные пожелания" rows="3"></textarea>
            <input type="text" id="contacts" placeholder="Контакты" required>
            <button type="submit">Оставить заявку</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('projectForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                "fields": {
                    "Имя": document.getElementById('name').value,
                    "Тема проекта": document.getElementById('projectTopic').value,
                    "Дедлайн": document.getElementById('deadline').value,
                    "Пожелания": document.getElementById('wishes').value,
                    "Контакты": document.getElementById('contacts').value,
                    "Дата заявки": new Date().toISOString().split('T')[0],
                    "Статус": "Новая"
                }
            };

            try {
                const response = await fetch("https://api.airtable.com/v0/app0YQKcIIvnnxQqj/Projects", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer patZ7hX8W8F8apmJm.9adf2ed71f8925dd372af08a5b5af2af4b12ead4abc0036be4ea68c43c47a8c4",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        if (window.Telegram.WebApp) {
                            window.Telegram.WebApp.close();
                        } else {
                            form.reset();
                            successMessage.style.display = 'none';
                        }
                    }, 2000);
                } else {
                    alert("Ошибка при отправке. Попробуйте ещё раз.");
                }
              } catch (error) {
                console.error(error);
                alert("Ошибка соединения. Проверьте интернет и попробуйте снова.");
            }
        });
    </script>
</body>
</html>
